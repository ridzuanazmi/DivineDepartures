<app-header></app-header>

<mat-card class="user-profile-card">
  <mat-card-header>
    <mat-card-title>Profile Information</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div>
      <h4>First Name: </h4>
      <p>{{ user.fullName }}</p>
    </div>
    <div>
      <h4>Phone Number: </h4>
      <p>{{ user.phoneNumber }}</p>
    </div>
    <div>
      <h4>Email: </h4>
      <p>{{ user.email }}</p>
    </div>
  </mat-card-content>
</mat-card>
