<app-header></app-header>

<div class="center-card">
  <mat-card class="card-style">
    <mat-card-header>
      <mat-card-title style="margin-bottom: 10px;">Edit User Account</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
        <input type="hidden" formControlName="id">
        <mat-form-field class="field-style" appearance="fill">
          <mat-label>Full Name</mat-label>
          <input matInput id="fullName" formControlName="fullName" required>
          <mat-error *ngIf="editForm.get('fullName')?.invalid && editForm.get('fullName')?.touched">
            Please enter a full name.
          </mat-error>
        </mat-form-field>

        <mat-form-field class="field-style" appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput id="email" type="email" formControlName="email" required>
          <mat-error *ngIf="editForm.get('email')?.invalid && editForm.get('email')?.touched">
            Please enter a valid email.
          </mat-error>
        </mat-form-field>

        <mat-form-field class="field-style" appearance="fill">
          <mat-label>Phone Number</mat-label>
          <input matInput id="phoneNumber" type="tel" formControlName="phoneNumber" required>
          <mat-error *ngIf="editForm.get('phoneNumber')?.invalid && editForm.get('phoneNumber')?.touched">
            Please enter a valid phone number.
          </mat-error>
        </mat-form-field>

        <mat-form-field class="field-style" appearance="fill">
          <mat-label>Role</mat-label>
          <mat-select matInput id="role" formControlName="role" required>
            <mat-option value="USER">USER</mat-option>
            <mat-option value="ADMIN">ADMIN</mat-option>
          </mat-select>
          <mat-error *ngIf="editForm.get('role')?.invalid && editForm.get('role')?.touched">
            Please select a role.
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">Submit</button>
        <button class="button" mat-raised-button color="basic" (click)="onCancel()">Cancel</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>

<form [formGroup]="editForm" (ngSubmit)="onSubmit()" class="edit-form">



</form>
