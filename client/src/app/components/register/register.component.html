<app-header></app-header>

<div class="center-card">
  <mat-card class="card-style">
    <mat-card-header>
      <mat-card-title style="margin-bottom: 10px;">Create an account</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

        <!-- First Name Input -->
        <mat-form-field class="field-style" appearance="fill">
          <mat-label>First Name</mat-label>
          <input matInput type="text" placeholder="Enter first name" formControlName="firstName">
          <mat-error *ngIf="submitted && registerForm.get('firstName')?.hasError('minlength')">
            Min 2 characters long.
          </mat-error>
          <mat-error *ngIf="submitted && registerForm.get('firstName')?.hasError('required')">
            Required field
          </mat-error>
        </mat-form-field>

        <!-- Last Name Input -->
        <mat-form-field class="field-style" appearance="fill">
          <mat-label>Last Name</mat-label>
          <input matInput type="text" placeholder="Enter last name" formControlName="lastName">
          <mat-error *ngIf="submitted && registerForm.get('lastName')?.hasError('minlength')">
            Min 2 characters long.
          </mat-error>
          <mat-error *ngIf="submitted && registerForm.get('lastName')?.hasError('required')">
            Required field
          </mat-error>
        </mat-form-field>

        <!-- Email Input -->
        <mat-form-field class="field-style" appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput type="email" placeholder="Enter email" formControlName="email">
          <mat-error *ngIf="submitted && registerForm.get('email')?.hasError('email')">
            Email must be in a valid format e.g example@example.com
          </mat-error>
          <mat-error *ngIf="submitted && registerForm.get('email')?.hasError('required')">
            Required field
          </mat-error>
        </mat-form-field>

        <!-- Password Input -->
        <mat-form-field class="field-style" appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput [type]="registerForm.get('hidePassword')?.value ? 'text' : 'password'" placeholder="Enter password" formControlName="password">
          <mat-error *ngIf="submitted && registerForm.get('password')?.errors?.['passwordStrength']">
            Password requirements not met.
          </mat-error>
        </mat-form-field>

        <!-- Confirm Password Input -->
        <mat-form-field class="field-style" appearance="fill">
          <mat-label>Confirm Password</mat-label>
          <input matInput [type]="registerForm.get('hidePassword')?.value ? 'text' : 'password'" placeholder="Re-enter password" formControlName="confirmPassword">
          <mat-error *ngIf="submitted && registerForm.get('confirmPassword')?.hasError('required')">
            Required field
          </mat-error>
          <mat-error *ngIf="submitted && registerForm.hasError('passwordMatchError')">
            Password mismatch
          </mat-error>
        </mat-form-field>

        <mat-checkbox formControlName="hidePassword">Show Password</mat-checkbox>
        <div style="float: right;">

          <button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.valid">Submit</button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>
