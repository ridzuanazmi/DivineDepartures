<div class="top-header">
  <mat-toolbar color="primary">
    <a id="app-name" routerLink="/home" style="color: inherit; text-decoration: none;">
      <span>Divine Departures</span>
    </a>

    <div class="center-nav-links">
      <a mat-button routerLink="/shop" class="nav-link">
        Shop
      </a>
      <!-- Services dropdown menu -->
      <button mat-button [matMenuTriggerFor]="servicesMenu" class="nav-link">
        Services
      </button>
      <mat-menu #servicesMenu="matMenu">
        <button mat-menu-item routerLink="/repair">Repair</button>
        <button mat-menu-item routerLink="/replacement">Replacement</button>
        <button mat-menu-item routerLink="/maintenance">Maintenance</button>
        <!-- ... add more services as needed ... -->
      </mat-menu>
      <a mat-button routerLink="/cart" class="nav-link">
        Cart
      </a>
      <a mat-button routerLink="/contact-us" class="nav-link">
        Contact Us
      </a>
    </div>

    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"
      [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
      <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink="/shop">Shop</button>
        <button mat-menu-item routerLink="/services">Services</button>
        <button mat-menu-item routerLink="/cart">Cart</button>
        <button mat-menu-item routerLink="/contact-us">Contact Us</button>
        <button mat-menu-item *ngIf="isLoggedIn" (click)="logout()">Logout</button>
      </mat-menu>
    </button>
  </mat-toolbar>
</div>
